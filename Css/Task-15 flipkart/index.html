<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,...</title>

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- <div id="darkshadow"> -->
<div id="form-container"> 
      <!-- left section -->  
   <div id="blue-container">
        
        <div id="heading-id">
            
            <div>
                <h1>Login</h1>
            </div>
    
            <div>
                <p>Get access to your <br> Orders, Wishlist and <br> Recommandedations</p>
            </div>

        </div>
        
    
        <!-- left bottom section (img side) -->
        <div id="footer">
            <img src="Flipkart-logo-image.png" height="100%" width="100%">
        </div>
           
        

   </div>
    <!-- right section -->  
    <div id="white-container">
        <form>
            <div id="login-info-1">
                <input type="text" placeholder="Enter Email/Mobile number">
            </div>
<hr>
            <div id="login-info-2">
                <input type="Password" placeholder="Enter Password" >
                <small><a href="#">Forgot?</a></small>
            </div>
            
 <hr>         
            <div id="para-id">
                <span>
                    <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a>  and <a href="#"> Privacy <br> Policy.</a></p>
                </span>
            </div>

            <div id="button-1">
                <input type="submit" value="Login">
            </div>

            <div id="or-id">
                <p>OR</p>
            </div>  

            <div id="button-2">
                <input type="submit" value="Request OTP">
            </div>

        </form>

         <!-- right bottom link section -->
        <div id="link-id">
            <a href="#">New to Flipkart? Create an account</a>
        </div>


    </div> 
</div> 
</div>    
</body>
</html>
